<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Média</title>
  <link rel="stylesheet" href="../style.css">
</head>

<body>
  <main>
    <h1>Médias Aritméticas</h1>
    <form id="form">
      <label for="v1">Valor 1</label>
      <input type="number" name="v1" id="v1" required>
      <label for="p1">Peso 1</label>
      <input type="number" name="p1" id="p1" min="1" required>
      <label for="v2">Valor 2</label>
      <input type="number" name="v2" id="v2" required>
      <label for="p2">Peso 2</label>
      <input type="number" name="p2" id="p2" min="1" required>
      <input type="submit" value="Calcular">
    </form>
  </main>
  <section id="result" style="display: none;">
  </section>
  <script>
    document.getElementById('form').addEventListener('submit', (e) => {
      e.preventDefault();
      const v1 = parseFloat(document.getElementById('v1').value);
      const p1 = parseFloat(document.getElementById('p1').value);
      const v2 = parseFloat(document.getElementById('v2').value);
      const p2 = parseFloat(document.getElementById('p2').value);

      const ma = (v1 + v2) / 2;
      const mp = ((v1 * p1) + (v2 * p2)) / (p1 + p2);

      const valor_a = ma.toFixed(2);
      const valor_p = mp.toFixed(2);

      const result = document.getElementById('result');
      result.style.display = "initial";
      if (!isNaN(valor_a) && !isNaN(valor_p)) {
        result.innerHTML = `
        <h2>Cálculo das Médias</h2>
        <p>Analisando os valores ${v1} e ${v2}:</p>
        <ul>
          <li>
            A <strong>Média Artimética Simples</strong> entre os valores é igual a ${valor_a}.
          </li>
          <li>
            A <strong>Média Artimética Ponderada</strong> com pesos ${p1} e ${p2} é igual a ${valor_p}.
          </li>
        </ul>
      `;
      } else {
        result.innerHTML = `
        <p><strong>[ERROR]</strong> - Todos os valores devem ser númericos.</p>
      `;
      }
    });
  </script>
</body>

</html>
